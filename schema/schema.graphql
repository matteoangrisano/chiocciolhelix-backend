schema {
  query: Query
  mutation: Mutation
}

type Query {
  getProducts: [Product]
}

type Mutation {
  createProduct(input: CreateProductInput!): Product
}

type Product {
  id: ID!
  name: String!
  price: Float!
  unitType: UnitType!
}

enum UnitType {
  kg
  pezzo
}

input CreateProductInput {
  name: String!
  price: Float!
  unitType: UnitType!
}
